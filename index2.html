<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="pdf-section">
  <h2>Mon Rapport Test d'intrusion</h2>
  <div class="pdf-container">
    <iframe src="Testintru.pdf"></iframe>
  </div>
</section>

<style>
  .pdf-section {
    padding: 60px 20px;
    background-color: #191f36; /* même fond bleu foncé */
    color: white;
    text-align: center;
  }

  .pdf-section h2 {
    font-size: 2.5em;
    margin-bottom: 30px;
    font-weight: 600;
  }

  .pdf-container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #1e293b;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .pdf-container iframe {
    width: 100%;
    height: 80vh;
    border: none;
  }
</style>
</body>
</html>
